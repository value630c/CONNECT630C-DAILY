<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>現在地の天気ウィジェット</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      text-align: center;
    }
    .widget-container {
      max-width: 350px;
      margin: auto;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 245px;
    }
  </style>
</head>
<body>

  <h2>現在地の天気予報</h2>
  <div class="widget-container" id="widget-container">
    <p>天気を読み込み中...</p>
  </div>

  <script>
    function createWeatherWidget(lat, lon) {
      const widgetURL = `https://weatherwidget.io/w/?id=twc&lang=ja&theme=pure&loc=${lat},${lon}`;
      const iframe = document.createElement("iframe");
      iframe.src = widgetURL;
      iframe.scrolling = "no";
      iframe.frameBorder = "0";
      iframe.allowTransparency = "true";
      iframe.style = "border:0;overflow:hidden;";
      iframe.width = "100%";
      iframe.height = "245";
      const container = document.getElementById("widget-container");
      container.innerHTML = ""; // clear previous content
      container.appendChild(iframe);
    }

    function fallbackToTokyo() {
      createWeatherWidget(35.6812, 139.7671); // 東京駅
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          createWeatherWidget(lat, lon);
        },
        function (error) {
          console.warn("位置情報の取得に失敗しました。東京の天気を表示します。");
          fallbackToTokyo();
        }
      );
    } else {
      alert("このブラウザは位置情報に対応していません。東京の天気を表示します。");
      fallbackToTokyo();
    }
  </script>

</body>
</html>
